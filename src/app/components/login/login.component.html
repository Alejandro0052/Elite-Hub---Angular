<div class="flex max-w-screen-lg mx-auto rounded-md overflow-hidden shadow-xl">
  <div class="w-1/3">
    <img class="h-full object-cover" src="Jugador.jpeg" alt="">
  </div>
  <div class="bg-black w-2/3 block px-4 py-8">
    <h2 class="text-white text-center font-bold text-4xl">Elite Hub</h2>
    <div class="pt-4">
      <p class="text-white text-center">Inicia sesion</p>
      <form class="max-w-md mx-auto px-4">
        <div class="mb-5">
          <label for="email" class="block mb-2 text-sm font-medium text-white">Tu correo:</label>
          <input type="email" id="email"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            placeholder="correo@elitehub.com" required />
        </div>
        <div class="mb-5">
          <label for="password" class="block mb-2 text-sm font-medium text-white">Tu contraseña:</label>
          <input type="password" id="password"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            required />
        </div>
        <div class="flex items-start mb-5">
          <div class="flex items-center h-5">
            <input id="remember" type="checkbox" value=""
              class="w-4 h-4 border border-gray-300 rounded checked:bg-accent bg-gray-50 focus:ring-0 focus:outline-none" />
          </div>
          <label for="remember" class="ms-2 text-sm font-medium text-gray-300">Recuerdame</label>
        </div>
        <button type="submit"
          class="text-white block bg-accent hover:bg-accent/80 focus:ring-2 focus:outline-none focus:ring-white font-medium rounded-lg text-sm w-full px-5 py-2.5 text-center">Iniciar
          sesion</button>
        <a href="#" class="block py-2 text-center text-sm font-medium text-white hover:underline">Recuperar
          contraseña</a>
      </form>
    </div>
  </div>
</div>
