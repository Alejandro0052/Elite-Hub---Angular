<div class="h-screen bg-gray-900 text-white flex flex-col">
  <!-- Encabezado -->
  <header class="flex justify-between items-center p-4 bg-gray-800">
    <img class="h-12" />
    <h1 class="text-2xl font-bold text-center flex-1 p-4 bg-gray-800">DEPORTISTAS</h1>
  </header>

  <!-- Contenido principal -->
  <main class="px-6 py-4 flex-1 overflow-y-auto">
    <!-- Filtro de bÃºsqueda -->
    <div class="flex items-center mb-2 gap-2">
      <input
        type="text"
        placeholder="Buscar"
        class="flex-1 max-w-md px-4 py-2 rounded-md bg-gray-700 text-white focus:outline-none"
      />
      <button class="px-4 py-2 bg-gray-800 rounded-md text-white hover:bg-gray-700">
        Filtrar
      </button>
    </div>

    <!-- Tarjetas de marcas -->
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 p-4">
      <div *ngFor="let deportista of deportistas" class="card">
        <img
          [src]="deportista.imagen_de_perfil || 'assets/default-placeholder.png'"
          class="w-full h-48 object-cover rounded-md"
        />
        <p class="text-gray-400 text-lg font-bold">{{ deportista.nombreCompleto }}</p>
        <p class="text-green-300 text-lg font-bold">{{ deportista.deporte }}</p>
        <p class="text-gray-200 mt-2">{{ deportista.descripcion }}</p>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-800 p-4 text-center text-white">
    <p>Footer</p>
  </footer>
</div>
