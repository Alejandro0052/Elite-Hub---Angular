<div class="h-screen bg-gray-900 text-white">
    <header class="flex justify-between items-center p-4 bg-gray-800">
      <img class="h-12" />
      <h1 class="text-2xl font-bold">DEPORTISTAS</h1>
      <div class="flex items-center gap-4">
      </div>
    </header>
    <main class="px-6 py-4">
      <div class="flex items-center mb-2">
        <input
        type="text"
        placeholder="Buscar"
        class="flex-1 px-4 py-2 rounded-4 bg-gray-700 text-white focus:outline-none"
        />
      
      </div>
      
      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 p-4">
        <div *ngFor="let deportista of deportistas" class="deportista-card">
          <img
            [src]="deportista.imagen_de_perfil || 'assets/default-placeholder.png'"
            alt="{{ deportista.nommbreCompleto }}"
            class="w-full h-48 object-cover rounded-md"
          />
          <p class="text-gray-400 text-lg font-bold">{{ deportista.nombreCompleto }}</p>
          <p class="text-gree-300 text-lg font-bold">{{ deportista.deporte }}</p>
          <p class="text-gray-200 mt-2">{{ deportista.descripcion }}</p>
        </div>
      </div>
    </main>
  </div>
