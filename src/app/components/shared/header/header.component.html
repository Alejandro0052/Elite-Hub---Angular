<nav class="border-white bg-black shadow-xl">
	<div
		class="mx-auto flex max-w-screen-xl flex-wrap items-center justify-between p-4">
		<a
			href="#"
			class="flex items-center space-x-3 transition duration-300 hover:scale-110 rtl:space-x-reverse">
			<img src="" class="h-8" alt="Elite Hub Logo" />
			<span
				class="self-center whitespace-nowrap text-2xl font-semibold text-white"
				>Elite Hub</span
			>
		</a>
		<button
			data-collapse-toggle="navbar-dropdown"
			type="button"
			class="inline-flex h-10 w-10 items-center justify-center rounded-lg p-2 text-sm text-gray-500 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600 md:hidden"
			aria-controls="navbar-dropdown"
			aria-expanded="false">
			<span class="sr-only">Open main menu</span>
			<svg
				class="h-5 w-5"
				aria-hidden="true"
				xmlns="http://www.w3.org/2000/svg"
				fill="none"
				viewBox="0 0 17 14">
				<path
					stroke="currentColor"
					stroke-linecap="round"
					stroke-linejoin="round"
					stroke-width="2"
					d="M1 1h15M1 7h15M1 13h15" />
			</svg>
		</button>
		<div class="hidden w-full md:block md:w-auto" id="navbar-dropdown">
			<ul
				class="mt-4 flex flex-col rounded-lg border border-gray-100 p-4 font-medium text-gray-200 md:mt-0 md:flex-row md:space-x-8 md:border-0 md:p-0 rtl:space-x-reverse">
				<li>
					<a
						href="#"
						class="block rounded bg-transparent px-3 py-2 transition duration-300 hover:bg-secondary dark:bg-blue-600 md:p-0 md:hover:scale-110 md:hover:bg-transparent md:hover:text-white md:dark:text-blue-500"
						aria-current="page"
						>Inicio</a
					>
				</li>
				@if (!isLoggedIn) {
					<li>
						<a
							routerLink="/login"
							class="block rounded bg-transparent px-3 py-2 transition duration-300 hover:bg-secondary dark:bg-blue-600 md:p-0 md:hover:scale-110 md:hover:bg-transparent md:hover:text-white md:dark:text-blue-500"
							aria-current="page"
							>Iniciar sesión</a
						>
					</li>
				}
				@if (isLoggedIn) {
					<li>
						<button
							id="dropdownNavbarLink"
							data-dropdown-toggle="dropdownNavbar"
							class="flex w-full items-center justify-between rounded px-3 py-2 transition duration-300 hover:bg-secondary md:w-auto md:border-0 md:p-0 md:hover:scale-110 md:hover:bg-transparent md:hover:text-white">
							{{ username }}
							<svg
								class="ms-2.5 h-2.5 w-2.5"
								aria-hidden="true"
								xmlns="http://www.w3.org/2000/svg"
								fill="none"
								viewBox="0 0 10 6">
								<path
									stroke="currentColor"
									stroke-linecap="round"
									stroke-linejoin="round"
									stroke-width="2"
									d="m1 1 4 4 4-4" />
							</svg>
						</button>
						<!-- Dropdown menu -->
						<div
							id="dropdownNavbar"
							class="z-10 hidden w-44 divide-y divide-gray-100 overflow-hidden rounded-lg bg-white font-normal shadow-xl dark:divide-gray-600 dark:bg-gray-700">
							<ul
								class="py-2 text-sm text-gray-700 dark:text-gray-400"
								aria-labelledby="dropdownLargeButton">
								<li>
									<a
										href="#"
										class="block px-4 py-2 hover:bg-gray-100"
										>Perfil</a
									>
								</li>
								<!-- <li>
									<a
										href="#"
										class="block px-4 py-2 hover:bg-gray-100"
										>Ajustes</a
									>
								</li> -->
							</ul>
							<div class="py-1">
								<button
									(click)="logout()"
									class="block w-full px-4 py-2 text-left text-sm text-red-600 hover:bg-red-600 hover:text-white">
									Cerrar sesión
								</button>
							</div>
						</div>
					</li>
				}
			</ul>
		</div>
	</div>
</nav>
