<a routerLink="{{ href }}">
	<div
		class="group flex flex-col gap-4 rounded-xl border border-white transition-all duration-300">
		<img
			class="h-64 w-full rounded-xl object-cover"
			src="{{ image }}"
			alt="" />
		<div class="flex flex-col gap-2 px-4 py-2">
			<h2 class="text-2xl font-semibold text-white group-hover:underline">
				{{ title }}
			</h2>
			<p class="line-clamp-5 text-pretty text-gray-400">
				{{ content }}
			</p>
			<div class="flex justify-end">
				<span class="text-gray-400">
					<i class="fa-solid fa-calendar-days"></i>
					{{ date }}
				</span>
			</div>
		</div>
	</div>
</a>
