<div class="h-screen bg-gray-900 text-white">
    <header class="flex justify-between items-center p-4 bg-gray-800">
      <img class="h-12" />
      <h1 class="text-2xl font-bold">PATROCINADORES</h1>
      <div class="flex items-center gap-4">
      </div>
    </header>
    <main class="px-6 py-4">
      <div class="flex items-center mb-2">
        <input
        type="text"
        placeholder="Buscar"
        class="flex-1 px-4 py-2 rounded-4 bg-gray-700 text-white focus:outline-none"
        />
      
      </div>
  
      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 p-4">
        <div *ngFor="let patrocinador  of patrocinadores " class="deportista-card">
          <img
            [src]="patrocinadores || 'assets/default-placeholder.png'"
    
            class="w-full h-48 object-cover rounded-md"
          />
          <h2 class="mt-4 text-lg font-bold text-white">{{ patrocinador.deportistas_interes}}</h2>
        </div>
      </div>
    </main>
  </div>
