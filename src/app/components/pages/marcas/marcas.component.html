<div class="h-screen bg-gray-900 text-white flex flex-col">
  <!-- Encabezado -->
  <header class="flex justify-between items-center p-4 bg-gray-800">
    <img class="h-12" />
    <h1 class="text-2xl font-bold text-center flex-1 p-4 bg-gray-800">MARCAS</h1>
     <a
     routerLink="/"
     class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-xl text-lg shadow-md transition-transform transform hover:scale-105"
    >
  ⬅ Volver
   </a>
  </header>

  <!-- Contenido principal -->
  <main class="px-6 py-4 flex-1 overflow-y-auto">
    <!-- Filtro de búsqueda -->
    <div class="flex items-center mb-2 gap-2">
      <input
        type="text"
        placeholder="Buscar"
        class="flex-1 max-w-md px-4 py-2 rounded-md bg-gray-700 text-white focus:outline-none"
      />
      <button class="px-4 py-2 bg-gray-800 rounded-md text-white hover:bg-gray-700">
        Filtrar
      </button>
    </div>

    <!-- Tarjetas de marcas -->
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 p-4">
      <div *ngFor="let marca of marcas" class="card">
        <img
          [src]="marca.imagen_de_perfil || 'assets/default-placeholder.png'"
          class="w-full h-48 object-cover rounded-md"
        />
      
        <p class="text-green-300 text-lg font-bold">{{ marca.razon_social }}</p>
        <p class="text-gray-200 mt-2">{{ marca.descripcion }}</p>
      </div>
    </div>
  </main>

  <!-- Footer -->
 
</div>
