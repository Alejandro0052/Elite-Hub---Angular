<div class="mx-auto max-w-screen-lg px-6">
	<div class="flex overflow-hidden rounded-xl shadow-xl">
		<div class="w-1/3">
			<img class="h-full object-cover" src="Jugador.jpeg" alt="" />
		</div>
		<div class="block w-2/3 bg-black px-4 py-8 text-white">
			<h2 class="text-center text-4xl font-bold">Elite Hub</h2>
			<p class="text-center">Registro</p>
			<div class="pt-4 text-white">
				<span>Selecciona tu tipo de registro:</span>
				<div class="mb-4 border-b border-gray-200">
					<ul
						class="-mb-px flex flex-wrap justify-center text-center text-sm font-medium"
						data-tabs-active-classes="text-accent border-accent"
						data-tabs-inactive-classes="text-white hover:text-accent border-white hover:border-gray-300"
						id="default-tab"
						data-tabs-toggle="#default-tab-content"
						role="tablist">
						<li class="me-2" role="presentation">
							<button
								class="inline-block rounded-t-lg border-b-2 p-4"
								id="deportista-tab"
								data-tabs-target="#deportista"
								type="button"
								role="tab"
								aria-controls="deportista"
								aria-selected="false">
								Deportista
							</button>
						</li>
						<li class="me-2" role="presentation">
							<button
								class="inline-block rounded-t-lg border-b-2 p-4"
								id="nutricionista-tab"
								data-tabs-target="#nutricionista"
								type="button"
								role="tab"
								aria-controls="nutricionista"
								aria-selected="false">
								Nutricionista
							</button>
						</li>
						<li class="me-2" role="presentation">
							<button
								class="inline-block rounded-t-lg border-b-2 p-4"
								id="patrocinador-tab"
								data-tabs-target="#patrocinador"
								type="button"
								role="tab"
								aria-controls="patrocinador"
								aria-selected="false">
								Patrocinador
							</button>
						</li>
					</ul>
				</div>
				<div id="default-tab-content">
					<div
						class="hidden p-4 text-white"
						id="deportista"
						role="tabpanel"
						aria-labelledby="deportista-tab">
						<form class="mx-auto space-y-4">
							<div>
								<label
									for="username"
									class="mb-2 block text-sm font-medium"
									>Nombre de usuario:</label
								>
								<input
									type="text"
									id="username"
									class="block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 focus:border-accent focus:ring-accent"
									placeholder=""
									required />
							</div>
							<div>
								<label
									for="first_name"
									class="mb-2 block text-sm font-medium"
									>Nombre:</label
								>
								<input
									type="text"
									id="first_name"
									class="block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 focus:border-accent focus:ring-accent"
									placeholder=""
									required />
							</div>
							<div>
								<label
									for="last_name"
									class="mb-2 block text-sm font-medium"
									>Apellidos:</label
								>
								<input
									type="text"
									id="last_name"
									class="block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 focus:border-accent focus:ring-accent"
									placeholder=""
									required />
							</div>
							<div>
								<label
									for="direccion"
									class="mb-2 block text-sm font-medium"
									>Dirección:</label
								>
								<input
									type="text"
									id="direccion"
									class="block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 focus:border-accent focus:ring-accent"
									placeholder=""
									required />
							</div>
							<div>
								<label
									for="edad"
									class="mb-2 block text-sm font-medium"
									>Edad:</label
								>
								<input
									type="number"
									id="edad"
									class="block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 focus:border-accent focus:ring-accent"
									placeholder=""
									required />
							</div>
							<div>
								<label
									for="password"
									class="mb-2 block text-sm font-medium"
									>Contraseña:</label
								>
								<input
									type="password"
									id="password"
									class="block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 focus:border-accent focus:ring-accent"
									required />
							</div>
							<button
								type="submit"
								class="block w-full rounded-lg bg-accent px-5 py-2.5 text-center text-sm font-medium text-white hover:bg-accent/80 focus:outline-none focus:ring-2 focus:ring-white">
								Registrarte como deportista
							</button>
						</form>
					</div>
					<div
						class="hidden p-4"
						id="nutricionista"
						role="tabpanel"
						aria-labelledby="nutricionista-tab">
						<form class="mx-auto space-y-4">
							<div>
								<label
									for="username"
									class="mb-2 block text-sm font-medium"
									>Nombre de usuario:</label
								>
								<input
									type="text"
									id="username"
									class="block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 focus:border-accent focus:ring-accent"
									placeholder=""
									required />
							</div>
							<div>
								<label
									for="first_name"
									class="mb-2 block text-sm font-medium"
									>Nombre:</label
								>
								<input
									type="text"
									id="first_name"
									class="block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 focus:border-accent focus:ring-accent"
									placeholder=""
									required />
							</div>
							<div>
								<label
									for="last_name"
									class="mb-2 block text-sm font-medium"
									>Apellidos:</label
								>
								<input
									type="text"
									id="last_name"
									class="block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 focus:border-accent focus:ring-accent"
									placeholder=""
									required />
							</div>
							<div>
								<label
									for="direccion"
									class="mb-2 block text-sm font-medium"
									>Dirección:</label
								>
								<input
									type="text"
									id="direccion"
									class="block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 focus:border-accent focus:ring-accent"
									placeholder=""
									required />
							</div>
							<div>
								<label
									for="edad"
									class="mb-2 block text-sm font-medium"
									>Edad:</label
								>
								<input
									type="number"
									id="edad"
									class="block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 focus:border-accent focus:ring-accent"
									placeholder=""
									required />
							</div>
							<div>
								<label
									for="especialidad"
									class="mb-2 block text-sm font-medium"
									>Especialidad:</label
								>
								<input
									type="text"
									id="especialidad"
									placeholder="Nutrición para deportistas"
									class="block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 focus:border-accent focus:ring-accent"
									required />
							</div>
							<div>
								<label
									for="password"
									class="mb-2 block text-sm font-medium"
									>Contraseña:</label
								>
								<input
									type="password"
									id="password"
									class="block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 focus:border-accent focus:ring-accent"
									required />
							</div>
							<button
								type="submit"
								class="block w-full rounded-lg bg-accent px-5 py-2.5 text-center text-sm font-medium text-white hover:bg-accent/80 focus:outline-none focus:ring-2 focus:ring-white">
								Registrarte como nutricionista
							</button>
						</form>
					</div>
					<div
						class="hidden rounded-lg bg-gray-50 p-4 dark:bg-gray-800"
						id="patrocinador"
						role="tabpanel"
						aria-labelledby="patrocinador-tab">
						<p class="text-sm text-gray-500 dark:text-gray-400">
							This is some placeholder content the
							<strong
								class="font-medium text-gray-800 dark:text-white"
								>Settings tab's associated content</strong
							>. Clicking another tab will toggle the visibility
							of this one for the next. The tab JavaScript swaps
							classes to control the content visibility and
							styling.
						</p>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
